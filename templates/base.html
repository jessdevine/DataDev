<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />


</head>

<body class="feature-image">
    <header>
        <nav>
            <div class="nav-wrapper deep-orange darken-4">
                <a href="{{ url_for('home_page')}}" class="brand-logo">QuikNom!</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home_page')}}">Home</a></li>
                    <li><a href="{{ url_for('add_recipe')}}">New Recipe</a></li>
                    <li><a href="{{ url_for('get_recipes')}}">All Recipes</a></li>



                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{ url_for('home_page')}}">Home</a></li>
                    <li><a href="{{ url_for('add_recipe')}}">New Recipe</a></li>
                    <li><a href="{{ url_for('get_recipes')}}">All Recipes</a></li>

                </ul>
            </div>
        </nav>
    </header>
    
    
    
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            
        });
    </script>
</body>

</html>
