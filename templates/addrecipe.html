{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>

<!-- Add recipe form -->

<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12 whitebackground">

        <!-- Recipe Name -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="name" name="name" type="text" maxlength="60" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>

        <!--  Description -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <textarea name="description" id="description" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>

        <!--  Author -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <textarea name="author" id="author" class="materialize-textarea" required></textarea>
                <label for="icon_telephone">Author</label>
            </div>
        </div>

        <!--  Cuisine -->

        <div class="row">
            <div class="input-field col s12">
                 <select name="cuisine" id="cuisine" required>
                  <option value="" disabled selected>Select</option>
                  <option value="American">American</option>
                  <option value="American">Asian</option>
                  <option value="Italian">Italian</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Keto">Keto</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Indian">Indian</option>
                  <option value="Mediterranean">Mediterranean</option>
                        </select>
                        <label>Cuisine</label>
            </div>
        </div>

        <!--  Prep Time & Cook time -->

        <div class="row">
            <div class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <select name="preptime" id="preptime" required>
                  <option value="" disabled selected>Select</option>
                  <option value="5 Minutes">5 Minutes</option>
                  <option value="10 Minutse">10 Minutes</option>
                  <option value="15 Minutes">15 Minutes</option>
                  <option value="20 Minutes">20 Minutes</option>
                  <option value="25 Minutes">25 Minutes</option>
                  <option value="30 Minutes">30 Minutes</option>
                        </select>
                        <label>Prep time</label>
                    </div>

                    <div class="input-field col s6">
                        <select name="cooktime" id="cooktime" required>
                  <option value="" disabled selected>Select</option>
                  <option value="5 Minutes">5 Minutes</option>
                  <option value="10 Minutse">10 Minutes</option>
                  <option value="15 Minutes">15 Minutes</option>
                  <option value="20 Minutes">20 Minutes</option>
                  <option value="25 Minutes">25 Minutes</option>
                  <option value="30 Minutes">30 Minutes</option>
                  <option value="35 Minutes">35 Minutes</option>
                  <option value="40 Minutes">40 Minutes</option>
                        </select>
                        <label>Cooking time</label>
                    </div>

                </div>
            </div>
        </div>



        <!--  Meal & Serves-->


        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <select name="meal" id="meal" required>
                  <option value="" disabled selected>Select</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Dinner">Desert</option>
              </select>
                        <label>Meal</label>
                    </div>

                    <div class="input-field col s6">

                        <input id="serves" name="serves" type="number" min="1" max="100" value="" required>
                        <label for="icon_telephone">Serves:</label>

                    </div>
                </div>
            </div>
        </div>





        <!--  Ingredients -->
        
        <div class="row">
            <div class="col s12">
                <h3 class="blacktext">Ingredients</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <textarea name="ingredient_1" id="ingredient_1" class="materialize-textarea" required></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <textarea name="ingredient_2" id="ingredient_2" class="materialize-textarea" required></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <textarea name="ingredient_3" id="ingredient_3" class="materialize-textarea" required></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <textarea name="ingredient_4" id="ingredient_4" class="materialize-textarea"></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <textarea name="ingredient_5" id="ingredient_5" class="materialize-textarea"></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>


        <!--  Methods -->
        
        <div class="row">
            <div class="col s12">
                <h3 class="blacktext">Method</h3>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <textarea name="method_1" id="method_1" class="materialize-textarea" required></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <textarea name="method_2" id="method_2" class="materialize-textarea" required></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <textarea name="method_3" id="method_3" class="materialize-textarea"></textarea>
                <label for="icon_telephone"></label>
            </div>
        </div>








        <!--  Submit button  -->

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
