{% extends 'base.html' %} {% block content %}
<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12 whitebackground">


            <!--  Recipe Name -->
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="name" name="name" type="text" maxlength="60" class="validate" value="{{recipe.name}}" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>


        

        <!--  Description -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <input id="description" name="description" type="text" class="validate" value="{{recipe.description}}" required>
                <label for="icon_telephone">Description:</label>
            </div>
        </div>
        
        


        <!--  Author -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input id="author" name="author" type="text" class="validate" value="{{recipe.author}}" required>
                <label for="icon_telephone">Author</label>
            </div>
        </div>

        <!--  Cuisine -->
        
        <div class="row">
            <div class="input-field col s12">
                            <i class="material-icons prefix">assignment</i>
                 <select name="cuisine" id="cuisine" required>
                  <option value="{{recipe.cuisine}}" selected>{{recipe.cuisine}}</option>
                  <option value="American">American</option>
                  <option value="Asian">Asian</option>
                  <option value="Italian">Italian</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Keto">Keto</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Indian">Indian</option>
                  <option value="Mediterranean">Mediterranean</option>
                        </select>
                        <label>Cuisine</label>
            </div>
        </div>
        

        
          <!--  Prep Time & Cook time -->


                <div class="row">
                    <div class="input-field col s6">
                        <select name="preptime" id="preptime" class="validate" value="{{recipe.preptime}}" required>
                  <option value="{{recipe.preptime}}" selected>{{recipe.preptime}}</option>
                  <option value="5 Minutes">5 Minutes</option>
                  <option value="10 Minutse">10 Minutes</option>
                  <option value="15 Minutes">15 Minutes</option>
                  <option value="20 Minutes">20 Minutes</option>
                  <option value="25 Minutes">25 Minutes</option>
                  <option value="30 Minutes">30 Minutes</option>
                        </select>
                        <label>Prep time</label>
                    </div>

                    <div class="input-field col s6">
                        <select name="cooktime" id="cooktime" class="validate" value="{{recipe.cooktime}}" required>
                            
                  <option value="{{recipe.cooktime}}" selected>{{recipe.cooktime}}</option>
                  <option value="5 Minutes">5 Minutes</option>
                  <option value="10 Minutse">10 Minutes</option>
                  <option value="15 Minutes">15 Minutes</option>
                  <option value="20 Minutes">20 Minutes</option>
                  <option value="25 Minutes">25 Minutes</option>
                  <option value="30 Minutes">30 Minutes</option>
                  <option value="35 Minutes">35 Minutes</option>
                  <option value="40 Minutes">40 Minutes</option>
                        </select>
                        <label>Cooking time</label>
                    </div>
                </div>


        <!--  Meal & Serves-->


        <div class="row">
            <div class="col s12">
                    <div class="input-field col s6">
                        <select name="meal" id="meal" required>
                  <option value="{{recipe.meal}}" selected>{{recipe.meal}}</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Dinner">Desert</option>
              </select>
                        <label>Meal</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="serves" name="serves" type="number" min="1" max="100" class="validate" value="{{recipe.serves}}" required>
                        <label for="icon_telephone">Serves:</label>

                    </div>
                </div>
            </div>

        
    
        <!--  Ingredients -->


          <div class="row">
            <div class="col s12">
                <h3 class="blacktext">Ingredients</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_1" name="ingredient_1" type="text" class="validate" value="{{recipe.ingredient_1}}">
                <label for="icon_prefix"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_2" name="ingredient_2" type="text" class="validate" value="{{recipe.ingredient_2}}">
                <label for="icon_telephone"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_3" name="ingredient_3" type="text" class="validate" value="{{recipe.ingredient_3}}">
                <label for="icon_telephone"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_4" name="ingredient_4" type="text" class="validate" value="{{recipe.ingredient_4}}">
                <label for="icon_telephone"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_5" name="ingredient_5" type="text" class="validate" value="{{recipe.ingredient_5}}">
                <label for="icon_telephone"></label>
            </div>
        </div>
        
        
        <!--  Methods -->
        
        <div class="row">
            <div class="col s12">
                <h3 class="blacktext">Method</h3>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <input id="method_1" name="method_1" type="text" class="validate" value="{{recipe.method_1}}">
                <label for="icon_telephone"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <input id="method_2" name="method_2" type="text" class="validate" value="{{recipe.method_2}}">
                <label for="icon_telephone"></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">navigate_next</i>
                <input id="method_3" name="method_3" type="text" class="validate" value="{{recipe.method_3}}">
                <label for="icon_telephone"></label>
            </div>
        </div>


    

        <!--  Submit button  -->

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
           
            <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn orange darken-4"
            onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>

         
            
        </div>
    </form>
</div>

{% endblock %}
